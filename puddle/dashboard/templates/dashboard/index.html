{% extends 'core/base.html' %}

{% block title %}
  Dashboard
{% endblock %}

{% block content %}
  <div class="mt-6 px-6 py-12 bg-gray-100 reounded-xl">
    <h2 class="mb-12 text-2xl text-center"><span class="capitalize font-bold">"{{ user }}"</span> Items</h2>
    <div class="grid grid-cols-3 gap-3">
      {% for item in items %}
        <div>
          {% url 'item:detail' item.id as item_url %}
          <a href="{{ item_url }}">
            <div>
              <img src="{{ item.image.url }}" class="rounded-t-xl" alt="Item" />
            </div>
            <div class="p-6 bg-white rounded-b-xl">
              <h2 class="text-2xl">{{ item.name }}</h2>
              <p class="text-gray-500">Price: ${{ item.price }}</p>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
