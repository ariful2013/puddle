{% extends 'core/base.html' %}

{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
  <h1 class="mb-6 text-3xl">{{ title }}</h1>
  <form method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}

    <div class="space-y-4 w-1/2 mx-auto">
      {{ form.as_p }}
      <button class="mx-auto my-5 shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">Add Item</button>
    </div>

    {% if form.errors or form.non_field_errors %}
      <div class="mb-3 p-6 bg-red-100 rounded-xl">
        {% for field in form %}
          {{ field.errors }}
        {% endfor %}
        {{ form.non_field_errors }}
      </div>
    {% endif %}
  </form>
{% endblock %}
